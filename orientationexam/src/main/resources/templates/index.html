<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Licence Plate Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>

<form th:action="@{/search}" th:object="${searchedplatenumber}" method="post" class="col alight-self-center">
    <div class="form-group" >
        <label for="search" >Search for a plate number:</label><br />
        <input type="text" class="col-md-4 mb-2" id="search"  placeholder="Enter desired plate number" th:field="*{plate}" />
        <a href="/search/police">Police cars</a>
        <a href="/search/diplomat">Diplomat cars</a>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<p th:text="${errormessage}"></p>

<table>
    <thead>
        <th>|  Licence plate</th>
        <th>  |  Brand</th>
        <th>  |  Model</th>
        <th>  |  Color</th>
        <th>  |  Year|</th>
    </thead>
    <tbody th:each="platenumber : ${platenumbers}">
        <th th:text="*{'|  ' + platenumber.plate}">|Licence plate|</th>
        <th>
            <a th:href="@{'search/{brand}'(brand=${platenumber.car_brand})}" th:text="*{'  |  ' + platenumber.car_brand}" style="color: black;">|Brand|</a>
        </th>
        <th th:text="*{'  |  ' + platenumber.car_model}">|Model|</th>
        <th th:text="*{'  |  ' + platenumber.color}">|Color|</th>
        <th th:text="*{'  |  ' + platenumber.year + '|'}">|Year|</th>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
